<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="script.js" defer></script>
    
    <title>Señor potato</title>
</head>
<body>
    <main>
        <h1>¿CONOCES A LOS PERSONAJES DE TOY STORY? </h1>
        
        <section class="contenedor_general_fotos">
            <div class="contenedor_alien">
                <div id="resultado">Bienvenido!! <br>Listo para empezar?</div>
                <div class="foto_alien"><img src="img_potato/alien_feliz.png" alt="alien_guía" id="alien"></div>
            </div>
            <div class="contenedor_marco">
                <div class="marco"><img src="img_potato/marco_fotos.jpg" alt=""></div>
                <div class="contenedor_imagenes"> 
                    <div class="img_potato">
                        <img src="img_potato/potato_01.gif" alt="" id="imagen_potato1">
                        <img src="img_potato/potato_02.gif" alt="" id="imagen_potato2">
                        <img src="img_potato/potato_03.gif" alt="" id="imagen_potato3">
                        <img src="img_potato/potato_04.gif" alt="" id="imagen_potato4">
                        <img src="img_potato/potato_05.gif" alt="" id="imagen_potato5">
                        <img src="img_potato/potato_06.gif" alt="" id="imagen_potato6">
                        <img src="img_potato/potato_07.gif" alt="" id="imagen_potato7">
                        <img src="img_potato/potato_08.gif" alt="" id="imagen_potato8">
                        <img src="img_potato/potato_09.gif" alt="" id="imagen_potato9">
                    </div>
                </div>
            </div>
        </section>
        <div class="contador_rondas">
           <!-- <div id="oportunidades">Oportunidades: 10</div>
            <div id="queda">Quedan: 10</div>-->
            <div id="vida">Vida: 5</div>
            <div id="intentos">Intentos: 0</div>
        </div>
        <div class="contenedor_input">
            <label for="personajes">Introduce un personaje</label>
            <input type="text" id="personajes">
            <button id="btn">Submit</button>
            
        </div>
        <div id="ventanaFin">
            <p>Has ganado!!!</p>
        </div>

    </main>
</body>
</html>
